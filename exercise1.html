<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #1: Changing text</title>
    <style>
        #mydiv {
            width: 300px;
            height: 50px;
            line-height: 50px;  /* for vertical alignment of text */
            text-align: center;
            border: 1px solid black;
            background-color: yellow;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="mydiv" onmouseover="func()" onmouseout="rest()">Hello world</div>




<script> 
var v=document.getElementById("mydiv")
var x="hello world"
function func(){
    
    v.innerHTML="Can i help you?"
}

function rest (){
    v.innerHTML=x
    
}

</script>
</body>

</html>
